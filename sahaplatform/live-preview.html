<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساحة - بوابة الخليج العقارية والمهنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #ff6700;
            --secondary: #1c1e21;
        }

        body {
            font-family: -apple-system, "SF Pro Arabic", "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
            background: #f8fafc;
            color: #1c1e21;
            -webkit-font-smoothing: antialiased;
            font-size: 13px;
            overflow: hidden;
            /* Prevent Main Scroll */
            height: 100vh;
        }

        .mesh-bg {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(255, 103, 0, 0.04) 0, transparent 40%),
                radial-gradient(at 100% 0%, rgba(28, 30, 33, 0.02) 0, transparent 40%);
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        @keyframes marquee-slow {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .animate-marquee-slow {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-slow 120s linear infinite;
        }

        @keyframes slide-up-soft {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.96);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-card-switch {
            animation: slide-up-soft 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#ff6700', secondary: '#1c1e21' } } } }
    </script>
</head>

<body class="mesh-bg selection:bg-primary/20 flex flex-col h-screen">

    <!-- 1. COMPRESSED MARKETING TICKER (PURE ARABIC) -->
    <div class="glass border-b border-gray-200/50 py-1 overflow-hidden shrink-0 z-50">
        <div class="animate-marquee-slow flex gap-32 items-center">
            <p class="text-[10px] font-bold flex items-center gap-2 text-gray-400">
                <span class="bg-yellow-400/90 text-black px-1.5 rounded-sm text-[8px] font-black italic">إعلان
                    ممول</span>
                استأجر مكتبك بـ 500 ريال فقط في قلب العاصمة - احجز عبر ساحة | <a href="#"
                    class="underline text-secondary">التفاصيل</a>
            </p>
            <p class="text-[10px] font-bold flex items-center gap-2 text-gray-400">
                <span class="bg-primary text-white px-1.5 rounded-sm text-[8px] font-black italic">ساحة بيزنس</span>
                باقات مخصصة للمنشآت الصغيرة والمتوسطة بخصم 40% | <a href="#" class="underline text-primary">اشترك
                    هنا</a>
            </p>
        </div>
    </div>

    <!-- Top Bar Navigation (Pure Arabic) -->
    <div class="py-1 text-[10px] font-bold text-gray-400 shrink-0">
        <div class="w-full px-4 flex justify-between items-center">
            <div class="flex gap-4 items-center">
                <div class="flex gap-2 text-primary"><span class="cursor-pointer">العربية</span></div>
                <span class="text-gray-200 font-light">|</span>
                <span class="hover:text-primary transition-colors cursor-pointer">المساعدة</span>
                <span class="text-primary/80 italic font-black cursor-pointer hover:underline">أعلن معنا</span>
            </div>
            <div class="flex gap-4 items-center">
                <span class="flex items-center gap-1.5"><i data-lucide="map-pin" class="w-3 text-primary"></i>
                    الرياض</span>
                <span class="text-secondary font-black cursor-pointer hover:text-primary transition-all">دخول
                    العميل</span>
            </div>
        </div>
    </div>

    <main class="w-full h-full flex flex-col overflow-hidden px-2 pb-2">
        <!-- Header with Search -->
        <header
            class="flex justify-between items-center glass p-2 px-4 rounded-xl mb-2 shadow-xl shadow-black/[0.02] shrink-0 gap-8">
            <div class="flex items-center gap-8">
                <div class="flex items-baseline gap-1.5 group cursor-pointer">
                    <h1
                        class="text-3xl font-[900] text-primary tracking-tighter italic transition-all group-hover:scale-[1.02]">
                        ساحة</h1>
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div class="flex-1 max-w-2xl relative group">
                <input type="text" placeholder="ابحث عن وظائف، عقارات، سيارات..."
                    class="w-full bg-gray-100 border-none rounded-xl py-2.5 pr-10 pl-4 text-[11px] font-bold text-secondary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-gray-400 group-hover:bg-white group-hover:shadow-md outline-none">
                <i data-lucide="search"
                    class="w-4 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-primary transition-colors"></i>
            </div>

            <div class="flex items-center gap-4">
                <button
                    class="bg-primary text-white px-5 py-2 font-black text-[10px] rounded-lg shadow-lg shadow-primary/20 hover:bg-[#e65c00] transition-all flex items-center gap-2 whitespace-nowrap">
                    <i data-lucide="plus-circle" class="w-3.5"></i> أضف إعلانك
                </button>
            </div>
        </header>

        <!-- PORTAL LAYOUT: 2-8-2 Balanced -->
        <div class="grid grid-cols-12 gap-2 h-full overflow-hidden pb-1">

            <!-- RIGHT SIDEBAR (2 COLUMNS) - Scrollable -->
            <aside class="col-span-12 md:col-span-2 space-y-2 h-full overflow-y-auto pr-1">
                <div class="bg-white/60 backdrop-blur-md border border-white rounded-xl overflow-hidden shadow-sm">
                    <div
                        class="bg-secondary p-1.5 text-white text-[9px] font-extrabold text-center uppercase tracking-[0.1em] leading-none">
                        بوابة الأقسام</div>
                    <div id="side-nav" class="flex flex-col"></div>
                </div>
                <div class="bg-white/60 backdrop-blur-md border border-white p-2.5 rounded-xl shadow-sm">
                    <h3 class="text-[10px] font-[900] border-r-3 border-primary pr-2 mb-2 leading-none text-secondary">
                        تصفية ذكية</h3>
                    <div class="space-y-1.5">
                        <label
                            class="flex items-center gap-2 text-[10px] font-bold text-gray-500 cursor-pointer group hover:text-primary transition-colors"><input
                                type="checkbox" class="w-3.5 h-3.5 rounded accent-primary"> موثوق</label>
                        <label
                            class="flex items-center gap-2 text-[10px] font-bold text-gray-500 cursor-pointer group hover:text-primary transition-colors"><input
                                type="checkbox" class="w-3.5 h-3.5 rounded accent-primary"> عاجل</label>
                    </div>
                </div>
            </aside>

            <!-- CENTER FEED (8 COLUMNS) - Scrollable -->
            <section class="col-span-12 md:col-span-8 flex flex-col gap-2 h-full overflow-y-auto scrollbar-hide px-1">
                <div class="flex items-center gap-2 px-1 leading-none shrink-0 py-1">
                    <i data-lucide="sparkles" class="w-3.5 text-primary"></i>
                    <h2 class="text-[12px] font-[900] text-secondary border-r-3 border-primary pr-2 italic">أحدث العروض
                        الحصرية</h2>
                </div>
                <div id="cat-6-grid" class="grid grid-cols-2 lg:grid-cols-3 gap-2 pb-14">
                    <!-- Cards injected by JS -->
                </div>
            </section>

            <!-- LEFT SIDEBAR (2 COLUMNS) - Scrollable -->
            <aside class="col-span-12 md:col-span-2 space-y-2 h-full overflow-y-auto pl-1">
                <div class="bg-white/60 backdrop-blur-md border border-white rounded-xl p-2.5 shadow-sm">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-[10px] font-[900] flex items-center gap-1.5 text-secondary leading-none"><i
                                data-lucide="zap" class="w-3.5 text-primary"></i> مختارة</h3>
                        <span class="text-[7px] font-black bg-primary text-white px-1 py-0.5 rounded-sm">VIP</span>
                    </div>
                    <div id="featured-ads" class="space-y-1"></div>
                </div>
                <!-- Compressed Biz Widget -->
                <div
                    class="bg-gradient-to-br from-[#1c1e21] via-[#2a2d32] to-black p-3 rounded-xl text-white relative overflow-hidden group shadow-md transition-all hover:scale-[1.01] h-[100px] flex flex-col justify-center">
                    <div class="relative z-10 flex flex-col gap-1">
                        <h4 class="font-black text-lg italic tracking-tighter leading-none text-primary">ساحة BIZ</h4>
                        <p class="text-[8px] font-bold opacity-70 leading-relaxed">حلول أعمال متكاملة.</p>
                        <button
                            class="mt-1.5 bg-primary w-fit px-3 py-1 text-[8px] font-black rounded hover:bg-white hover:text-black transition-all">اشترك</button>
                    </div>
                    <div
                        class="absolute -bottom-6 -left-6 w-20 h-20 bg-primary opacity-20 rounded-full blur-2xl group-hover:scale-125 transition-all">
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <script>
        const cats = [
            { n: "وظائف", i: "briefcase" }, { n: "عقارات", i: "home" },
            { n: "سيارات", i: "car" }, { n: "سلع", i: "shopping-bag" },
            { n: "خدمات", i: "wrench" }, { n: "اخرى", i: "layers" }
        ];

        function getAdsFor(cat) {
            return [
                { t: `مطلوب ${cat} عاجل جداً`, p: "للتفاوض" },
                { t: `فرصة ${cat} مميزة`, p: "500 ر.س" },
                { t: `خدمات ${cat} شاملة`, p: "120 ر.س" },
                { t: `عرض ${cat} حصري`, p: "2500 ر.س" },
                { t: `شقة فاخرة للإيجار`, p: "50000 ر.س" }
            ];
        }

        function init() {
            const sideNav = document.getElementById('side-nav');
            const grid = document.getElementById('cat-6-grid');
            const feat = document.getElementById('featured-ads');

            cats.forEach((c, idx) => {
                sideNav.innerHTML += `
                    <div class="px-3 py-2 border-b border-white/50 last:border-0 hover:bg-gray-100/50 cursor-pointer flex justify-between items-center group transition-colors">
                        <span class="text-[11px] font-[700] text-secondary/80 group-hover:text-primary">${c.n}</span>
                        <i data-lucide="chevron-left" class="w-3 text-gray-300 group-hover:text-primary transition-all"></i>
                    </div>
                `;

                // STATIC LIST ADS (RESTORED TO 3 ITEMS)
                let adItems = '';
                for (let i = 1; i <= 3; i++) {
                    adItems += `
                        <div class="py-2 px-2 border-b border-white/60 last:border-0 hover:bg-white/60 cursor-pointer flex flex-col gap-0.5 leading-tight group transition-all">
                            <h4 class="text-[10px] font-bold text-secondary/90 line-clamp-1 group-hover:text-primary transition-colors">${c.n} جديد # ${i}</h4>
                            <div class="flex justify-between items-center text-[8px] text-gray-400 font-medium select-none">
                                <span class="flex items-center gap-1"><i data-lucide="clock" class="w-2.5"></i> 10د</span>
                                <span class="text-primary font-black bg-primary/5 px-1 rounded">1,200 ر.س</span>
                            </div>
                        </div>
                    `;
                }

                // CATEGORY CARD (HEIGHT INCREASED TO ~240px FOR 3 ITEMS)
                const card = document.createElement('div');
                card.className = "bg-white/40 backdrop-blur-md border border-white rounded-xl overflow-hidden shadow-xl shadow-black/[0.01] card-hover flex flex-col group/card hover:border-primary/30 transition-colors h-[240px]";
                card.innerHTML = `
                   <!-- Header -->
                   <div class="bg-white/60 p-1.5 text-secondary text-[11px] font-[900] border-b border-white flex items-center justify-between shrink-0">
                       <span class="flex items-center gap-1.5"><i data-lucide="${c.i}" class="w-3 text-primary"></i> ${c.n}</span>
                   </div>
                   
                   <!-- Static List (3 Items) -->
                   <div class="divide-y divide-gray-50/50 overflow-hidden flex-1">${adItems}</div>

                   <!-- DYNAMIC SPOTLIGHT AREA (COMPRESSED 85px) -->
                   <div class="bg-gradient-to-br from-primary/5 to-transparent border-t border-b border-gray-100 group/spotlight relative h-[85px] overflow-hidden shrink-0" id="ad-container-${idx}"></div>

                   <!-- Footer -->
                   <div class="py-1 bg-white/30 text-center border-t border-white/50 shrink-0">
                        <a href="#" class="text-[8px] font-extrabold text-gray-400 hover:text-primary uppercase tracking-widest transition-all">عرض الكل</a>
                   </div>
                `;
                grid.appendChild(card);
                startTicker(idx, c.n);
            });

            // Featured Ads (Compressed)
            for (let i = 0; i < 3; i++) {
                feat.innerHTML += `
                    <div class="flex gap-2 items-center group cursor-pointer border-b border-white/50 last:border-0 pb-1.5 mb-1.5 last:pb-0 last:mb-0 hover:bg-white rounded-lg transition-all">
                        <div class="w-10 h-10 bg-gray-50 rounded-md shrink-0 border border-white flex items-center justify-center group-hover:bg-primary/5 transition-colors"><i data-lucide="image" class="w-3.5 text-gray-200"></i></div>
                        <div class="flex flex-col leading-tight"><h4 class="text-[9px] font-bold group-hover:text-primary transition-colors line-clamp-1">فرصة استثنائية</h4><span class="text-[9px] text-primary font-black mt-0.5">2.5M <span class="text-[7px] opacity-60">ر.س</span></span></div>
                    </div>
                `;
            }

            lucide.createIcons();
        }

        function startTicker(idx, catName) {
            const container = document.getElementById(`ad-container-${idx}`);
            const ads = getAdsFor(catName);
            let adIdx = 0;

            function update() {
                const item = ads[adIdx];

                // Update Content (Compressed Spotlight Card)
                container.innerHTML = `
                    <div class="absolute inset-0 p-2 flex gap-2 animate-card-switch group cursor-pointer hover:bg-white/40 transition-colors">
                         <!-- Image Placeholder -->
                         <div class="w-[65px] h-full bg-white rounded-md shrink-0 flex items-center justify-center relative overflow-hidden border border-white shadow-sm">
                              <i data-lucide="image" class="w-4 text-gray-300"></i>
                              <div class="absolute top-0 right-0 bg-primary/90 text-white text-[7px] font-black px-1 py-0 rounded-bl-md shadow-sm">مميز</div>
                         </div>
                         
                         <!-- Info -->
                         <div class="flex-1 flex flex-col justify-between py-0.5">
                              <div class="flex flex-col gap-0.5">
                                    <h4 class="text-[10px] font-[900] text-secondary line-clamp-2 leading-[1.2] group-hover/spotlight:text-primary transition-colors">${item.t}</h4>
                                    <div class="flex items-center gap-2 text-[8px] text-gray-400 font-medium select-none">
                                        <span class="flex items-center gap-0.5"><i data-lucide="map-pin" class="w-2.5 text-gray-300"></i> الرياض</span>
                                    </div>
                              </div>
                              <div class="flex justify-between items-end">
                                   <span class="text-[10px] font-black text-primary">${item.p}</span>
                                   <span class="text-[8px] font-bold bg-white border border-gray-100 px-1.5 py-0 rounded shadow-sm hover:border-primary/50 hover:text-primary transition-colors cursor-pointer">التفاصيل</span>
                              </div>
                         </div>
                    </div>
                `;
                // Re-init lucide icons for new content
                lucide.createIcons();
                adIdx = (adIdx + 1) % ads.length;
            }

            update();
            setInterval(update, 5000);
        }

        window.onload = init;
    </script>
</body>

</html>
