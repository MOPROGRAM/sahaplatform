name: Lighthouse CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install client deps
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Run Lighthouse CI (autorun)
        working-directory: ./client
        run: npx start-server-and-test "npm run start" http://localhost:3000 "npm run lhci"
        env:
          CI: true
