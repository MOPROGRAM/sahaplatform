name = "saha-platform"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "client/out"

# D1 Database configuration
[[d1_databases]]
binding = "DB"
database_name = "saha-platform-db"
database_id = "your-database-id-here"
migrations_dir = "pages/d1/migrations"

# Environment variables
[vars]
NODE_ENV = "production"
JWT_SECRET = "your_super_secret_saha_key_2025"

# Pages Functions configuration
functions_directory = "pages/functions"